<ion-header>

  <ion-navbar color="primary">
    <ion-title>Post a ride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="upload()">

    <ion-buttons>
     <ion-input type="file" accept="image" (change)="fileSelectHandler($event)" ></ion-input>
    </ion-buttons>

    <ion-item>
      <ion-label>Departure</ion-label>
      <ion-input type="text" name="departure" placeholder="Departure city" formControlName="title"
                minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Destination</ion-label>
      <ion-input type="text" name="destination" placeholder="Destination city" #destination
                minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Departure date</ion-label>
      <ion-datetime #date displayFormat="MMM DD, YYYY HH:mm"
                    pickerFormat="DDDD MMMM YYYY HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Seats available</ion-label>
      <ion-input type="number" name="seats" placeholder="1" #seats required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea name="description" placeholder="Extra info about the ride" formControlName="description"
                    minlength="5"></ion-textarea>
    </ion-item>
    <ion-buttons>
      <button style="float: right;" type="submit"  ion-button>Create a new ride</button>
    </ion-buttons>

  </form>

</ion-content>
