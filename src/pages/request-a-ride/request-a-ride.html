<ion-header>

  <ion-navbar color="primary">
    <ion-title>Request-a-ride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="upload()">

    <ion-input  type="file" (ionChange)="fileEvent($event)" formControlName="file">file</ion-input>
    <ion-item>
      <ion-label>Departure</ion-label>
      <ion-input type="text" name="departure" placeholder="Departure city" formControlName="title"
                minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Destination</ion-label>
      <ion-input type="text" name="destination" placeholder="Destination city" #destination
                minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Departure date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm"
                    pickerFormat="DDDD MMMM YYYY HH:mm" placeholder="Click to choose"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea name="description" placeholder="Available seats,etc" formControlName="description"
                    minlength="5"></ion-textarea>
    </ion-item>

      <button type="submit" ion-button block>Make a ride</button>


  </form>

</ion-content>
