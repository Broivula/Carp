<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{rideInfo.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item *ngIf="isOwner">
    <button item-end ion-button color="danger" (click)="deleteRide()"> <ion-icon name="trash"></ion-icon> </button>
    </ion-item>
    <ion-card-header>
      <ion-item>
      <ion-card-title item-start>{{rideInfo.title}}</ion-card-title>
      <ion-card-title item-end>{{amountBooked}}{{rideInfo.seats}}</ion-card-title>
      </ion-item>
      <ion-thumbnail >
        <img *ngIf="rideInfo.thumbnails" [src]="apiUploadUrl + rideInfo.thumbnails.w320">
        <p>{{rideInfo.date}}</p>
      </ion-thumbnail>
      <ion-item>
      <h2 item-start><ion-icon name="person"></ion-icon> {{rideUploaderInfo.username}}</h2>
      <h2 item-end><ion-icon name="mail"></ion-icon>   {{rideUploaderInfo.email}}</h2>
      </ion-item>
    </ion-card-header>

    <ion-item>
    <ion-card-content item-start>
      {{rideInfo.parsedDesc}}
    </ion-card-content>
    </ion-item>
    <ion-item *ngIf="!isThisBooked">  <button ion-button [large]="true" item-end (click)="bookARide()"> Book this ride! </button></ion-item>
    <ion-item *ngIf="isThisBooked">  <button ion-button [large]="true" [disabled]="true" item-end (click)="bookARide()"> Booked! </button></ion-item>

  </ion-card>
</ion-content>
