<ion-header>

  <ion-navbar color="primary">
    <ion-title><ion-icon name="settings"></ion-icon>  Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-label stacked text-center="true" style="font-size: large; margin: 3px;">Update User Info</ion-label>
    <ion-item>
      <ion-label stacked>
        Username
      </ion-label>
      <ion-input type="text" placeholder="new username" formControlName="username"></ion-input>
    </ion-item>

    <ion-item id="loginRegister-input6">
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input type="text" placeholder="new email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item id="loginRegister-input8">
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input type="text" placeholder="new password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item id="loginRegister-input9">
      <ion-label stacked>
        Repeat password
      </ion-label>
      <ion-input type="text" placeholder="repeat the new password" #repeatPassword></ion-input>
    </ion-item>
  </form>
  <button id="loginRegister-button1" ion-button color="primary" (click)="validationCheck()" block style="border-radius:16px 16px 16px 16px;">
    Update given information
  </button>

  <ion-input type="file" accept="image" (change)="updateFileSelectHandler($event)" ></ion-input>
  <button  ion-button color="primary" (click)="uploadProfilePic()"  style="border-radius:16px 16px 16px 16px;">
    Upload profile picture
  </button>


</ion-content>
