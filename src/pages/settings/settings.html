<ion-header>

  <ion-navbar color="primary">
    <ion-title><ion-icon name="settings"></ion-icon>  Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-label stacked text-center="true" style="font-size: large; margin: 3px;">Update User Info</ion-label>
    <ion-item>
      <ion-label stacked>
        Username
      </ion-label>
      <ion-input type="text" placeholder="enter your full name" formControlName="username"></ion-input>
    </ion-item>

    <ion-item id="loginRegister-input6">
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input type="text" placeholder="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item id="loginRegister-input8">
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input type="text" placeholder="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item id="loginRegister-input9">
      <ion-label stacked>
        Repeat password
      </ion-label>
      <ion-input type="text" placeholder="type in your password again" #repeatPassword></ion-input>
    </ion-item>
      <ion-input type="file" accept="image" (change)="updateFileSelectHandler($event)" ></ion-input>
  </form>
  <button id="loginRegister-button1" ion-button color="primary" (click)="validationCheck()" block style="border-radius:16px 16px 16px 16px;">
    Update given information!
  </button>

</ion-content>
