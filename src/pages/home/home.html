
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Carp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let entry of mediaArray">
      <ion-thumbnail slot="start">
        <img [src]="apiUploadUrl + entry.filename">
      </ion-thumbnail>
      <h2>{{entry.title}}</h2>
      <p>{{entry.time_added | date:"dd/MM/yy"}}</p>
      <p>{{entry.details}}</p><br>
      <button ion-button color="primary" item-end [large]="true" (click)="changeToRidePage({file_id:entry.file_id, uploader_id:entry.user_id})" >+</button>
    </ion-item>
  </ion-list>
</ion-content>
