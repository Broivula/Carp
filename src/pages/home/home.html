<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let entry of mediaArray">
      <ion-thumbnail slot="start">
        <img [src]="apiUploadUrl + entry.filename">
      </ion-thumbnail>
      <h2>{{entry.title}}</h2>
      <p>{{entry.time_added | date:"dd/MM/yy"}}</p>
      <p>{{entry.details}}</p><br>
      <p>{{entry.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
