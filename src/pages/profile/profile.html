  <ion-list class="user-card">
    <ion-item color="none" id="profile-list-item8" >
      <ion-thumbnail item-left  *ngIf="profile_pic">
        <img  src="{{apiUploadUrl}}{{profile_pic.thumbnails.w160}}">
      </ion-thumbnail>
      <button class="setting" ion-button (click)="pushToSettingsPage()"><ion-icon name="settings"></ion-icon></button>
      <h1>
        {{user_info.username}}
      </h1>
           <p >
        {{user_info.email}}
      </p>
    </ion-item>

    <ion-item *ngIf="profile_pic == null">
        <h4 style="white-space: normal">
         Looks like you haven't uploaded a profile picture yet!
        </h4>
        <button ion-button item-end (click)="pushToSettingsPage()">Upload one now!</button>
    </ion-item>

  </ion-list>

  <ion-list class="booked-rides" *ngIf="booked_rides.length > 0" no-lines="true" >
   <ion-label text-center><ion-icon name="book"></ion-icon> Booked Rides</ion-label>
    <ion-item  *ngFor="let entry of booked_rides" tappable="true" (click)="pushToRidePage({file_id:entry.file_id, uploader_id:entry.user_id})">
      <h2 item-start>
        {{entry.title}}
      </h2>
      <p item-end>
        {{entry.time_added|date:"dd/MM/yy"}}
      </p>
    </ion-item>
  </ion-list>


</ion-content>
